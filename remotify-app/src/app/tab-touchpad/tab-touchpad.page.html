<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Touchpad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Touchpad</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="center-div">
    <div #box id="box"></div>
  </div>
  <div class="center-horizontal">
    <ion-button color="medium" (touchstart)="sendLeftMousePress()" (touchend)="releaseMouse()" class="button-full-width">Left Click</ion-button>
    <ion-button color="medium" (touchstart)="sendRightMousePress()" (touchend)="releaseMouse()" class="button-full-width">Right Click</ion-button>
  </div>

</ion-content>
