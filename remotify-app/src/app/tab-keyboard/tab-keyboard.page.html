<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Keyboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Keyboard</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-textarea clearOnEdit="true" (ionChange)="keyboardInput()" [(ngModel)]="input"></ion-textarea>
  <ion-button (click)="useEffect()"></ion-button>
</ion-content>
